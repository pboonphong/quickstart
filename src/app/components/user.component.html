<h1>{{name}}</h1>
<p><strong>Email:</strong> {{email}}</p>
<p><strong>Address:</strong> {{address.street}} {{address.district}}, {{address.province}}</p>
<button (click)="toggleHobbies()">{{showHobbies ? "Hide Hobbies" : "Show Hobbies"}}</button>
<div *ngIf="showHobbies">
  <h3>Hobbies</h3>
  <ul>
    <li *ngFor="let hobby of hobbies">
      {{hobby}} <button (click)="deleteHobby(index)">X</button>
    </li>
  </ul>
  <form (submit)="addHobby(hobby.value)">
    <label>Add Hobby: </label><br/>
    <input type="text" #hobby/>
  </form>
</div>
<hr/>
<h3>Edit User</h3>
<form>
  <label>Name: </label><br/>
  <input type="text" name="name" [(ngModel)]="name"/><br/>
  <label>Email: </label><br/>
  <input type="text" name="email" [(ngModel)]="email"/><br/>
  <label>Street: </label><br/>
  <input type="text" name="address.street" [(ngModel)]="address.street"/><br/>
  <label>District: </label><br/>
  <input type="text" name="address.district" [(ngModel)]="address.district"/><br/>
  <label>Province: </label><br/>
  <input type="text" name="address.province" [(ngModel)]="address.province"/><br/>
</form>
<hr/>
<h3>Posts</h3>
<div *ngFor="let post of posts">
  <h3>{{post.title}}</h3>
  <p>{{post.body}}</p>
</div>
